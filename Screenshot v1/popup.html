<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Screenshot Extension</h1>
        
        <form id="screenshot-form">
            <div class="form-group">
                <label for="screenshot-name">File Name:</label>
                <input 
                    type="text" 
                    id="screenshot-name" 
                    name="screenshot-name"
                    required
                    pattern="^[\w\-. ]+\.(jpg|jpeg|png)$"
                    title="Please enter a valid filename with .jpg, .jpeg, or .png extension"
                >
            </div>
            
            <button type="submit" class="btn-primary">
                <span class="btn-text">Take Screenshot</span>
                <span class="loading-spinner"></span>
            </button>
        </form>

        <div id="screenshot-preview" class="preview-container">
            <h2>Recent Screenshots</h2>
            <div class="preview-grid">
                <!-- Screenshots will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
